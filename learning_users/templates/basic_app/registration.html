{% extends "basic_app/base.html" %}

{% load static %}


{% block body_block %}
<div class="">
  {% if registered %}
  <h1>Thank you for Registering </h1>

  {% else %}
  <h1>Registration Here</h1>
  <h3>fill the form:<h3/>


  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}


    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
  </form>
  {% endif %}
</div>

{% endblock %}
